<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UCAN dashboard</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" href="img/favicon.ico">
</head>
<body>
	<div class="wrapper">
		<nav class="mainnav">
			<a href="" class="burger-button">
				<p class="burger"></p>
				<div class="logo"></div>
			</a>
			<a href="" class="link link-dashboard">
				<span>DASHBOARD</span>
			</a>
			<a href="" class="link link-profile">
				<span>PROFILE</span>
			</a>
		</nav>
		<div class="content">
			<div class="top-area">
				<a href="" class="logo logo-right"></a>
			</div>
			<div class="cards">
				<div class="card card-large">
					<p class="type">PROFILE</p>
					<img src="img/profile.png" alt="">
					<div class="bottom">
						<p class="title">Good afternoon, Rory</p>
						<a href="" class="logout-button">Log out</a>
					</div>
				</div>
				<div class="card card-small card-review">
					<p class="type">REVIEW</p>
					<img src="img/review.png" alt="">
					<div class="bottom">
						<p class="title">Review your progress</p>
						<a href="" class="call2action">View</a>
					</div>
				</div>
				<div class="card card-small card-contact">
					<p class="type">CONTACT</p>
					<div class="bottom">
						<p class="title">Need help?<br>Contact the team</p>
						<a href="" class="call2action">Email the team</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script> window.jQuery || document.write('<script src="js/jquery-2.1.4.min.js"><\/script>')</script>
	<script src="js/main.js"></script>
</body>
</html>
